<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" type="text/css" href="./style/style.css" >
  <link rel="stylesheet" type="text/css" href="./style/query.css" >
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
<body>
  <div class="container">
    <div class="card">
      <div class="card-text">
        <div class="content">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>
          <div class="status">
            <div class="status-content">
              <div class="status-num">10k+</div>
              <div class="status-title">Companies</div>
            </div>
            <div class="status-content">
              <div class="status-num">314</div>
              <div class="status-title">Templates</div>
            </div>
            <div class="status-content">
              <div class="status-num">12M+</div>
              <div class="status-title">Queries</div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-img">
        <img class="img-desktop" src="./images/image-header-desktop.jpg" alt ="hero-img">
        <img class="img-mobile" src="./images/image-header-mobile.jpg" alt ="hero-img">
        <div class="pink"></div>
      </div>
    </div>
  </div>

</body>
</html>
